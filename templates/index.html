<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <table class="task-table">
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Completed</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for task in tasks %}
                <tr>
                    <td>{{ task.title }}</td>
                    <td>
                        {% if task.completed %}
                            <span class="status completed">Yes</span>
                        {% else %}
                            <span class="status not-completed">No</span>
                        {% endif %}
                    </td>
                    <td>
                        <a href="{{ url_for('edit', task_id=task.id) }}" class="btn btn-edit">Edit</a>
                        <a href="{{ url_for('delete', task_id=task.id) }}" class="btn btn-delete">Delete</a>
                        <a href="{{ url_for('complete', task_id=task.id) }}" class="btn btn-complete">
                            {% if task.completed %} Mark Incomplete {% else %} Mark Complete {% endif %}
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('add') }}" class="btn btn-add">Add New Task</a>
    </div>
</body>
</html>
